<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi primera página Web</title>
    <link rel="stylesheet" href="platzi.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="logo-platzi-video-BW2.png" alt="logo PlatziVideo">
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="user_icon.png" alt="user">
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input class="input" type="text" name="" placeholder="Buscar...">
    </section>
    <section class="carousel">
      <p class= "carousel__title"> Mi lista</p>
      <div class="carousel__container">
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/708440/pexels-photo-708440.jpeg" alt="people">
          <div class="carousel-item__details">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-play-64.png"alt="play">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-plus-64.png"alt="plus">
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">Personas abrazando</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/4050389/pexels-photo-4050389.jpeg" alt="woman">
          <div class="carousel-item__details">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-play-64.png"alt="play">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-plus-64.png"alt="plus">
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">Mujer acostada</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/4672162/pexels-photo-4672162.jpeg" alt="woman">
          <div class="carousel-item__details">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-play-64.png"alt="play">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-plus-64.png"alt="plus">
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">Reloj inteligente</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg" alt="woman">
          <div class="carousel-item__details">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-play-64.png"alt="play">
            <img class="carousel-item__details--img" src="./PlatziVideo/icons8-plus-64.png"alt="plus">
            <p class="carousel-item__details--title">Título descriptivo</p>
            <p class="carousel-item__details--subtitle">Rayos láser</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
